<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Interactive Rating Component"/>
        <title>Interactive Rating Component</title>
        <link rel="stylesheet" href="rating.css"/>
    </head>
    <body>
        <main>
            <div class="card-container">
                <div id="question-container">
                    <div class="circle">
                        <img class="star-icon" src="images/icon-star.svg" alt="Star icon"/>
                    </div>
                    <h1 class="heading">How did we do?</h1>
                    <p class="grey-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                    <div class="number-container">
                        <input type="button" class="circle-button" value="1"></input>
                        <input type="button" class="circle-button" value="2"></input>
                        <input type="button" class="circle-button" value="3"></input>
                        <input type="button" class="circle-button" value="4"></input>
                        <input type="button" class="circle-button" value="5"></input>
                    </div>
                    <button id="submit-button">SUBMIT</button>
                </div>
                <div id="thank-you-container">
                    <img class="receipt-image" src="images/illustration-thank-you.svg" alt="A picture if a receipt"/>
                    <div id="summary"></div>
                    <h1 class="heading">Thank you!</h1>
                    <p class="grey-text centered">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
                </div>    
            </div>
        </main>
    </body>
    <script src="rating-js.js"></script>
</html>
